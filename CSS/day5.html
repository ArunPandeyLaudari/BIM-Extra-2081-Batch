<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>

        h1{
            color: rgb(0, 0, 0);
            text-align: center;
            background-color: saddlebrown;
            
        }
        
        span{
            background-color: aqua;
        }
        #btn {
            color: rgb(245, 238, 238);
            background-color: rgb(0, 0, 0);
            display: block;
        }


    </style>
</head>

<body>
    <h1>
        Display Property
    </h1>

    <button id="btn">
        click me
    </button>

    <span>
        This is span tag
    </span>

    <a href="">
        This is a link
    </a>

    <h1>
        Th is is a heading
    </h1>

</body>

</html>
