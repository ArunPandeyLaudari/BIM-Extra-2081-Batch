    <title>List</title>
</head>
<body>
    
    <h1>List</h1>

    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
       <ol type="i">
            <li>Item 4</li>
            <li>Item 5</li>
            <dl>
                <dt>Item 6</dt>
                <dd>Description for Item 6</dd>
                <dt>Item 7</dt>
                <dd>Description for Item 7</dd>
            </dl>
        </ol>
        <li>Item 4</li>
       </ol>
        <li>Item 5</li>
    </ul>
</body>
</html>
